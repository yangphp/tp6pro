<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>系统设置</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/admin/css/font.css">
        <link rel="stylesheet" href="/admin/css/xadmin.css">
        <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">系统管理</a>
            <a>
              <cite>系统设置</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label f class="layui-form-label">
                          <span class="x-red">*</span>网站名称
                      </label>
                      <div class="layui-input-block">
                          <input type="text" id="site_name" name="site_name" required="" lay-verify="required" 
                          autocomplete="off" class="layui-input" value="{$info.site_name}" style="width:500px;">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          网站关键字
                      </label>
                      <div class="layui-input-block">
                          <input type="text" id="site_keywords" name="site_keywords" required="" lay-verify="required" 
                          autocomplete="off" class="layui-input" value="{$info.site_keywords}" style="width:500px;">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          网站描述
                      </label>
                      <div class="layui-input-block">
                          <textarea placeholder="请输入内容" id="site_desc" name="site_desc" class="layui-textarea" style="width:500px;height:100px;">{$info.site_desc}</textarea>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          公司名称
                      </label>
                      <div class="layui-input-block">
                          <input type="text" id="company_name" name="company_name" 
                          autocomplete="off" class="layui-input" value="{$info.company_name}" style="width:500px;">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          公司地址
                      </label>
                      <div class="layui-input-block">
                          <input type="text" id="company_address" name="company_address" 
                          autocomplete="off" class="layui-input" value="{$info.company_address}" style="width:500px;">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                        网站联系人
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="site_contact_user" name="site_contact_user"   
                          autocomplete="off" class="layui-input" value="{$info.site_contact_user}" >
                      </div>
                  </div>
                   <div class="layui-form-item">
                      <label  class="layui-form-label">
                          联系手机
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="contact_mobile" name="contact_mobile"  
                          autocomplete="off" class="layui-input" value="{$info.contact_mobile}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          联系电话
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="contact_tel" name="contact_tel" 
                          autocomplete="off" class="layui-input" value="{$info.contact_tel}">
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          网站备案
                      </label>
                      <div class="layui-input-block">
                          <input type="text" id="site_beian" name="site_beian" 
                          autocomplete="off" class="layui-input" value="{$info.site_beian}" style="width:500px;">
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          APP名称
                      </label>
                      <div class="layui-input-block">
                          <input type="text" id="app_name" name="app_name" 
                          autocomplete="off" class="layui-input" value="{$info.app_name}" style="width:500px;">
                      </div>
                  </div>


                 
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                        App Logo
                    </label>
                    <button type="button" class="layui-btn" id="news_img_button" >上传图片</button>
                    <input type="hidden" value="" id="news_pic" name="site_logo" value="{$info.site_logo}"  autocomplete="off" class="layui-input">
                    <div class="layui-upload-list">
                        <label class="layui-form-label">
                        </label>
                        <img class="layui-upload-img" id="newsimg" style="height: 140px;margin: 0 10px 10px 0;" src="{$info.site_logo}" onerror="this.src='/admin/images/no_img.png'">
                        <p id="newsimg_text"></p>
                    </div>
                  </div>

                
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          保存
                      </button>
                      <input type="hidden" name="id" value="{$info.id}">
                  </div>
              </form>
            </div>
        </div>
      
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                   
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    

                    var sub_url = "/admin/setting/systemSettingAct";
                    $.post(sub_url,data.field,function(redata){
                        if(redata.status == 'SUCCESS')
                        {
                           layer.alert("保存成功", {
                                icon: 6
                            },
                            function() {

                                //关闭当前frame
                                //xadmin.close();
                                // 可以对父窗口进行刷新 
                                //xadmin.father_reload();
                                window.location.reload();
                            });
                        }
                        else
                        {
                            layer.alert(redata.msg, {icon: 5});
                        }
                    },'json');

                    return false;
                });

            });
        </script>
        <script>
            layui.use('upload', function(){
                var $ = layui.jquery
                        ,upload = layui.upload;

                //普通图片上传
                var uploadInst = upload.render({
                    elem: '#news_img_button'
                    ,url: '/admin/news/uploadImg'
                    ,before: function(obj){
                        //预读本地文件示例，不支持ie8
                        obj.preview(function(index, file, result)
                        {
                            $('#newsimg').attr('src', result); //图片链接（base64）
                        });
                    }
                    ,done: function(res){

                        //如果上传失败
                        if(res.status == 'SUCCESS')
                        {
                            $("#news_pic").attr('value',res.filename)
                        }
                        if(res.status== 'FAIL')
                        {   
                            //$("#newsimg_text").html(res.msg);
                            layer.msg(res.msg);
                        }
                        //上传成功
                    }

                });
            });
        </script>


       
    </body>

</html>
