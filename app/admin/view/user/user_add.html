<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/admin/css/font.css">
        <link rel="stylesheet" href="/admin/css/xadmin.css">
        <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                          <span class="x-red">*</span>登录账号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="user_name" name="user_name" required="" lay-verify="required" 
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会成为用户唯一的登入名
                      </div>
                  </div>
                   <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          <span class="x-red">*</span>密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          6到16个字符
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>确认密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          <span class="x-red">*</span>手机
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="user_mobile" name="user_mobile" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input">
                      </div>
                     
                  </div>
                   <div class="layui-form-item">
                      <label class="layui-form-label">
                        <span class="x-red">*</span>用户级别
                      </label>
                     <div class="layui-input-inline" >
                        <select name="user_type" lay-verify="required">
                            <option value="">请选择等级</option>
                            {foreach $role_list as $val}
                                <option value="{$val.role_type}" />{$val.role_type} -| {$val.role_name}</option>
                              {/foreach}
                        </select>
                       
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                        上级账号
                      </label>
                     <div class="layui-input-inline" >
                        <input type="text" id="parent_name" name="parent_name" autocomplete="off" class="layui-input" 
                          >
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          上级账号的用户等级须高于当前的用户等级
                      </div>
                  </div>
                 

                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          姓名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="user_truename" name="user_truename" 
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          身份证
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="user_idcard" name="user_idcard" 
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          
                      </div>
                  </div>


                  <div class="layui-form-item">
                      <label class="layui-form-label">
                         实名状态
                      </label>
                     <div class="layui-input-block">
                        <input type="radio" name="user_is_realname" value="1" lay-skin="primary" title="未实名" >
                        <input type="radio" name="user_is_realname" value="2"  lay-skin="primary" title="已实名">
                      </div>
                  </div>

                  
                   <div class="layui-form-item">
                      <label  class="layui-form-label">
                         地区
                      </label>
                     <div class="layui-input-inline" >
                        <select name="user_province" id="user_province" lay-filter="cityFilter">
                            <option value="">请选择省份</option>
                            {foreach $province_list as $val}
                              <option value="{$val.region_id}" >{$val.region_name}</option>
                              {/foreach}
                        </select>
                        <select name="user_city" id="user_city" lay-filter="areaFilter">
                            <option value="">请选择城市</option>
                        </select>
                        <select name="user_area" id="user_area">
                            <option value="">请选择地区</option>
                        </select>
                      </div>
                  </div>


                  <div class="layui-form-item">
                      <label for="admin_dept" class="layui-form-label">
                         账号状态
                      </label>
                     <div class="layui-input-block">
                        <input type="radio" name="user_status" value="1" lay-skin="primary" checked title="账号正常" >
                        <input type="radio" name="user_status" value="2"  lay-skin="primary" title="限制登录">
                        <input type="radio" name="user_status" value="3"  lay-skin="primary" title="封禁">
                      </div>
                  </div>

                 
                 
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    user_name: function(value) {
                        if (value.length < 6) {
                            return '账号不能少于6个字符';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //select 监听
                form.on('select(cityFilter)',function(data){
                    var value=data.value;  //select选中的值
                   
                    var sub_url = "/admin/setting/regionCitys";
                    $.post(sub_url,{province_id:value},function(redata){
                        if(redata.status == 'SUCCESS')
                        {
                           $("#user_city").empty();
                           $("#user_city").append(new Option("请选择城市", ""));

                           $.each(redata.data, function(index, item) {
                            //赋值
                                $('#user_city').append(new Option(item.region_name, item.region_id));
                            });
                        }
                        else
                        {
                           $("#user_city").append(new Option("接口错误", ""));
                        }

                        layui.form.render("select");
                    },'json');

                });

                 //select 监听
                form.on('select(areaFilter)',function(data){
                    var value=data.value;  //select选中的值
                   
                    var sub_url = "/admin/setting/regionAreas";
                    $.post(sub_url,{city_id:value},function(redata){
                        if(redata.status == 'SUCCESS')
                        {
                           $("#user_area").empty();
                           $("#user_area").append(new Option("请选择区域", ""));

                           $.each(redata.data, function(index, item) {
                            //赋值
                                $('#user_area').append(new Option(item.region_name, item.region_id));
                            });
                        }
                        else
                        {
                           $("#user_area").append(new Option("接口错误", ""));
                        }

                        layui.form.render("select");
                    },'json');

                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    
                    var sub_url = "/admin/user/userAddAct";
                    $.post(sub_url,data.field,function(redata){
                        if(redata.status == 'SUCCESS')
                        {
                           layer.alert("添加用户成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        }
                        else
                        {
                            layer.alert(redata.msg, {icon: 5});
                        }
                    },'json');

                    return false;
                });

            });</script>
       
    </body>

</html>
