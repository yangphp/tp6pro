<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>编辑菜单</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/admin/css/font.css">
        <link rel="stylesheet" href="/admin/css/xadmin.css">
        <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="pname" class="layui-form-label">
                          <span class="x-red">*</span>菜单名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="pname" name="pname" required="" lay-verify="required" value="{$info.pname}"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="pname" class="layui-form-label">
                          <span class="x-red">*</span>上级菜单
                      </label>
                      <div class="layui-input-inline">
                           <select name="parent_id" >
                              <option value="0">一级菜单</option>
                              {foreach $data_list as $val}
                                    <option value="{$val['id']}" {if $val['id'] == $info['parent_id']}selected{/if}>{$val['pname']}</option>
                                    {foreach $val['child'] as $val2}
                                            <option value="{$val2['id']}" {if $val2['id'] == $info['parent_id']}selected{/if}>&nbsp;&nbsp;&nbsp;├ {$val2['pname']}</option>
                                    {/foreach}
                              {/foreach}
                           </select>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label for="admin_truename" class="layui-form-label">
                          菜单图标
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="picon" name="picon" autocomplete="off" value="{:base64_decode($info.picon)}" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                        仅一级菜单需输入，<a href="/admin/admin/showIcon" target="_blank">点击查看图标</a>
                      </div>
                  </div>

                   <div class="layui-form-item">
                      <label for="admin_truename" class="layui-form-label">
                          Controller
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="pcontroller" name="pcontroller" autocomplete="off" value="{$info.pcontroller}" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                        一级菜单无需输入该项
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="admin_truename" class="layui-form-label">
                          Action
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="paction" name="paction"  autocomplete="off" value="{$info.paction}" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                        一级菜单无需输入该项
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label for="admin_truename" class="layui-form-label">
                          排序
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="porder" name="porder" autocomplete="off" value="{$info.porder}" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          排序值越大越靠前
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label for="admin_dept" class="layui-form-label">
                         菜单状态
                      </label>
                     <div class="layui-input-block">
                        <input type="radio" name="pstatus" value="1" {if $info['pstatus'] == 1}checked{/if} lay-skin="primary" title="启用" >
                        <input type="radio" name="pstatus" value="2" {if $info['pstatus'] == 2}checked{/if}  lay-skin="primary" title="停用">
                      </div>
                  </div>

                 
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          修改
                      </button>
                      <input type="hidden" name="id" value="{$info.id}" />
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                   
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    
                    var sub_url = "/admin/admin/powerAddAct";
                    $.post(sub_url,data.field,function(redata){
                        if(redata.status == 'SUCCESS')
                        {
                           layer.alert("修改菜单成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        }
                        else
                        {
                            layer.alert(redata.msg, {icon: 5});
                        }
                    },'json');

                    return false;
                });

            });</script>
       
    </body>

</html>
