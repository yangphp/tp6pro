<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加角色</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/admin/css/font.css">
        <link rel="stylesheet" href="/admin/css/xadmin.css">
        <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="role_name" class="layui-form-label">
                          <span class="x-red">*</span>角色名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="role_name" name="role_name" required="" lay-verify="required" 
                          autocomplete="off" value="{$info['role_name']}" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>角色名称
                      </div>
                  </div>
                  
                  <div class="layui-form-item">
                      <label for="role_desc" class="layui-form-label">
                          <span class="x-red">*</span>角色描述
                      </label>
                      <div class="layui-input-block">
                          <input type="text" id="role_desc" name="role_desc" required="" lay-verify="required"
                          autocomplete="off" value="{$info['role_desc']}" class="layui-input">
                      </div>
                     
                  </div>
                  <div class="layui-form-item">
                      <label for="role_powers" class="layui-form-label">
                         权限类型
                      </label>
                     <div class="layui-input-inline">
                        <input type="radio" name="role_powers" value="all" lay-skin="primary" {if $info.role_powers == 'all'}checked{/if} title="全部权限" >
                        <input type="radio" name="role_powers" value="custom"  lay-skin="primary" {if $info.role_powers == 'custom'}checked{/if} title="手动选择">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>当选择全部权限后，手动选择的权限则会失效
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          修改
                      </button>

                      <input type="hidden" name = 'role_id' value="{$info.role_id}" />
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
 
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    
                    var sub_url = "/admin/admin/roleAddAct";
                    $.post(sub_url,data.field,function(redata){
                        if(redata.status == 'SUCCESS')
                        {
                           layer.alert("修改角色成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        }
                        else
                        {
                            layer.alert(redata.msg, {icon: 5});
                        }
                    },'json');

                    return false;
                });

            });</script>
       
    </body>

</html>
