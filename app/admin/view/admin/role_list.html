<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>角色列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/admin/css/font.css">
        <link rel="stylesheet" href="/admin/css/xadmin.css">
        <script src="/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/admin/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">管理员管理</a>
            <a>
              <cite>角色管理</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" method="post" action="/admin/admin/roleList">
                                
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="role_name" value="{$role_name}"  placeholder="角色名称" autocomplete="off" class="layui-input">
                                </div>
                                
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索</button>
                                </div>
                            </form>
                        </div>

                         <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加角色','/admin/admin/roleAdd',700,500)"><i class="layui-icon"></i>添加角色</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                 
                                  <th width="10%">ID</th>
                                  <th width="20%">角色名称</th>
                                  <th width="30%">角色描述</th>
                                  <th width="30%">权限列表</th>
                                  <th>操作</th>
                              </thead>
                              <tbody>
                                {foreach $data_list as $val}
                                <tr>
                                  <td>{$val.role_id}</td>
                                  <td>{$val.role_name}</td>
                                  <td>{$val.role_desc}</td>
                                  <td>{$val.role_powers}</td>
                                
                                  <td class="td-manage">
                                   
                                    <a title="编辑"  onclick="xadmin.open('编辑','/admin/admin/roleAdd?role_id={$val.role_id}',700,500)" href="javascript:;">
                                      <i class="layui-icon">&#xe642;</i>
                                    </a>
                                    <a title="删除" onclick="item_del(this,'{$val.role_id}')" href="javascript:;">
                                      <i class="layui-icon">&#xe640;</i>
                                    </a>
                                  </td>
                                </tr>
                                {/foreach}
                                
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                              {$page|raw}

                                <!--<div>
                                  <a class="prev" href="">&lt;&lt;</a>
                                  <a class="num" href="">1</a>
                                  <span class="current">2</span>
                                  <a class="num" href="">3</a>
                                  <a class="num" href="">489</a>
                                  <a class="next" href="">&gt;&gt;</a>
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        
      });

     

      /*删除*/
      function item_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              
                  var sub_url = "/admin/admin/roleDel";
                $.post(sub_url,{role_id:id},function(redata){
                    if(redata.status == 'SUCCESS')
                    {
                       layer.alert("删除数据成功!", {
                            icon: 6
                        },
                        function() {
                           
                           $(obj).parents("tr").remove();
                           layer.msg('已删除!',{icon:1,time:1000});
                        });
                    }
                    else
                    {
                        layer.alert(redata.msg, {icon: 5});
                    }
                },'json');  
              
              
          });
      }


    </script>
</html>
