<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加文章分类</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/admin/css/font.css">
        <link rel="stylesheet" href="/admin/css/xadmin.css">
        <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="cate_name" class="layui-form-label">
                          <span class="x-red">*</span>分类名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="cate_name" name="cate_name" required="" lay-verify="required" 
                          autocomplete="off" class="layui-input">
                      </div>
                      
                  </div>
                  

                  <div class="layui-form-item">
                      <label for="admin_truename" class="layui-form-label">
                          <span class="x-red">*</span>排序
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="cate_orders" name="cate_orders" required="" lay-verify="required"
                          autocomplete="off" value="0" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          
                      </div>
                  </div>

            

                  <div class="layui-form-item">
                      <label for="admin_dept" class="layui-form-label">
                         显示隐藏
                      </label>
                     <div class="layui-input-block">
                        <input type="radio" name="is_show" value="1" lay-skin="primary" title="显示" >
                        <input type="radio" name="is_show" value="2"  lay-skin="primary" title="隐藏">
                      </div>
                  </div>

                 
                 
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                   
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    
                    var sub_url = "/admin/news/newsCateAddAct";
                    $.post(sub_url,data.field,function(redata){
                        if(redata.status == 'SUCCESS')
                        {
                           layer.alert("添加分类成功", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        }
                        else
                        {
                            layer.alert(redata.msg, {icon: 5});
                        }
                    },'json');

                    return false;
                });

            });</script>
       
    </body>

</html>
